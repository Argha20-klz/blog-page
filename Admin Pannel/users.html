<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Blog Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <!-- Toggler Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarContent"
            aria-controls="sidebarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Sidebar Content -->
          <div class="collapse navbar-collapse" id="sidebarContent">
            <div class="">
              <!-- User Info -->

              <div class="user-info">
                <img
                  src="./assets/images/profile.jpg"
                  alt="User Image"
                  class="user-image"
                />
                <h5>John Doe</h5>
              </div>

              <!-- Navigation Links -->
              <nav class="sidebar-nav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./users.html">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./category.html">Category</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./editProfile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-outline-danger btn-new-post">
                      <i class="fa-solid fa-right-from-bracket"></i>Logout
                    </button>
                  </li>
                </ul>
              </nav>

              <!-- New Post Button -->
            </div>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dashboard Heading and Welcome Message -->
      <section class="dashboard-header">
        <div class="text">
          <h1>Dashboard</h1>
          <p>Hi John, welcome back!</p>
        </div>
      </section>

      <!-- Scrollable Table -->
      <section class="table-section">
        <div class="table_top d-flex mb-3">
          <div>
            <h2>Users List</h2>
            <div class="row g-2">
              <div class="col-lg-10">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  aria-label="First name"
                />
              </div>
              <div class="col-lg-2">
                <button class="btn btn-success">Search</button>
              </div>
            </div>
          </div>
          <div class="logout ms-auto mt-auto">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              + Add Users
            </button>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Sl No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Register Date</th>
                <th>Role</th>
                <th>Status</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Arghadeep Roy</td>
                <td>arghadeep@gmail.com</td>
                <td>9123456789</td>
                <td>04/03/24</td>
                <td><button class="btn btn-outline-primary">User</button></td>
                <td class="switch">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexSwitchCheckChecked"
                      checked
                    />
                  </div>
                </td>
                <td>
                  <!-- <a class="btn btn-edit" href="">Edit</a> -->
                  <button class="btn btn-delete">Delete</button>
                </td>
              </tr>
              <!-- Additional rows as needed -->
            </tbody>
          </table>
        </div>
        <!-- modal -->
        <div
          class="modal fade"
          id="addUserModal"
          tabindex="-1"
          aria-labelledby="addUserModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addUserForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirm_password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm_password"
                      name="confirm_password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role" required>
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submitUserForm"
                >
                  Add User
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end -->
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

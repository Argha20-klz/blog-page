<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- Ck library -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/super-build/ckeditor.js"></script>
  </head>
  <body>
    <form class="form-container shadow p-5 rounded-3">
      <h2 class="text-center fw-bolder">Create New Post</h2>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="Food Blog"
          aria-describedby="title"
        />
        <div id="emailHelp" class="form-text">Add a title here</div>
      </div>
      <div class="editorContainer mb-3">
        <textarea name="description" id="editor"></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Catergory</label>
        <select id="category" class="form-select">
          <option selected disabled>-- Select the category --</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Tech</option>
          <option>Sports</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-success"
          id="submitBtn"
          style="display: none"
        >
          Submit
        </button>
        <button type="button" class="btn btn-secondary" id="nextBtn">
          Next
        </button>
      </div>
      <!-- Image upload -->
      <div id="imageUploadSection" class="mt-3 d-none">
        <div class="row align-items-start">
          <div class="col-md-6">
            <label for="postImage" class="form-label"
              >Upload Featured Image</label
            >
            <input
              type="file"
              class="form-control"
              name="image"
              id="postImage"
              accept="image/*"
            />
            <button type="submit" class="btn btn-primary mt-2">Publish</button>
          </div>
          <div class="col-md-6">
            <div id="imagePreview" class="mt-2" style="display: none">
              <img
                id="preview"
                src="#"
                alt="Preview"
                style="max-width: 310px"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="./assets/js/script.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      CKEDITOR.ClassicEditor.create(document.querySelector("#editor"), {
        toolbar: [
          "undo",
          "redo",
          "|",
          "bold",
          "italic",
          "underline",
          "strikethrough",
          "|",
          "fontSize",
          "fontFamily",
          "fontColor",
          "fontBackgroundColor",
          "|",
          "alignment",
          "outdent",
          "indent",
          "|",
          "numberedList",
          "bulletedList",
          "blockQuote",
          "|",
          "link",
          "imageUpload",
          "insertTable",
          "mediaEmbed",
          "|",
          "resizeImage",
          "imageTextAlternative",
          "imageStyle:full",
          "imageStyle:side",
          "|",
          "code",
          "htmlEmbed",
          "sourceEditing",
          "|",
          "findAndReplace",
          "selectAll",
          "|",
          "highlight",
          "removeFormat",
          "specialCharacters",
          "|",
          "subscript",
          "superscript",
          "|",
          "rtl",
          "ltr",
        ],
        removePlugins: [
          "CKBox",
          "CKFinder",
          "EasyImage",
          "RealTimeCollaborativeComments",
          "RealTimeCollaborativeTrackChanges",
          "RealTimeCollaborativeRevisionHistory",
          "PresenceList",
          "Comments",
          "TrackChanges",
          "TrackChangesData",
          "RevisionHistory",
          "Pagination",
          "WProofreader",
          "MathType",
          "SlashCommand",
          "Template",
          "DocumentOutline",
          "FormatPainter",
          "TableOfContents",
        ],
        image: {
          resizeOptions: [
            {
              name: "resizeImage:original",
              value: null,
              label: "Original",
            },
            {
              name: "resizeImage:50",
              value: "50",
              label: "50%",
            },
            {
              name: "resizeImage:75",
              value: "75",
              label: "75%",
            },
          ],
          toolbar: [
            "imageTextAlternative",
            "imageStyle:alignLeft",
            "imageStyle:alignCenter",
            "imageStyle:alignRight",
            "|",
            "resizeImage",
          ],
          styles: ["alignLeft", "alignCenter", "alignRight", "full"],
        },
      })
        .then((editor) => {
          console.log("Editor was initialized", editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
